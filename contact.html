</head>
<body>
    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="assets/images/logo.png" alt="Logo" style="height: 40px; margin-right: 10px;">
                <span class="fire-text">OLA</span>JERRY
            </a>
            <div class="menu-toggle" id="mobile-menu"><span class="bar"></span><span class="bar"></span><span class="bar"></span></div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="services.html" class="nav-link">Services</a></li>

                    <li><a href="contact.html" class="nav-link active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero" style="height: 50vh;">
        <canvas id="fireCanvas"></canvas>
        <div class="container hero-content scroll-reveal" style="justify-content: center;">
            <h1 class="mint-title">Get In <span class="fire-text">Touch</span></h1>
        </div>
    </section>

    <section class="section-padding">
        <div class="container">
            <div class="grid-3" style="grid-template-columns: 1fr 1fr; gap: 40px;">
                <div class="scroll-reveal delay-1">
                    <h2 class="section-title" style="text-align: left;">Contact Info</h2>
                    <p style="margin-bottom: 20px;">Open for freelance opportunities.</p>
                    <p><i class="fas fa-envelope fire-text"></i> jeremiahblessing931@gmail.com</p>
                </div>
                <div class="card scroll-reveal delay-2">
                    <form action="https://formspree.io/f/YOUR_ID_HERE" method="POST">
                        <input type="text" name="name" placeholder="Name" style="width: 100%; padding: 10px; margin-bottom: 10px; background: rgba(255,255,255,0.1); border: 1px solid #444; color: white;" required>
                        <input type="email" name="email" placeholder="Email" style="width: 100%; padding: 10px; margin-bottom: 10px; background: rgba(255,255,255,0.1); border: 1px solid #444; color: white;" required>
                        <textarea name="message" placeholder="Message" style="width: 100%; height: 100px; padding: 10px; margin-bottom: 10px; background: rgba(255,255,255,0.1); border: 1px solid #444; color: white;" required></textarea>
                        <button class="btn btn-fire" style="border: none; width: 100%;">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/main.js"></script>
